<div class="ifp-value-dist__wrapper">
  <div class="ifp-value-dist__outer">
    <div class="ifp-value-dist__currency-format">
      <img
        src="../../../../../assets/images/currency-format.svg"
        alt="currency"
      />
    </div>
    <div class="ifp-value-dist__range">{{range}}</div>
  </div>

  <div class="ifp-value-dist__progress-wrapper">
    <div class="ifp-value-dist__bold-value">{{boldValue}}</div>
    <div class="ifp-value-dist__progress-outer">
      <span class="ifp-value-dist__progress" [style.width]="widthProgress"></span>
    </div>
    <div class="ifp-value-dist__percentage">{{percentage}}</div>
  </div>
</div>
